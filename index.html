<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <header class="navbar">
    <div class="navbar__brand">
        <img class="navbar__logo" src="img/microblog-logo.svg" alt="Microblog logo">Microblog
    </div>
    <ul class="navbar__navigation">
        <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
        <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
    </ul>
   </header> 
   <main class="main">
    <section>
        <h1>Add new entry</h1>
        <form class="form" action="/entry" method="POST">
            <p class="form__input">
                <label class="form__label" for="sample-field">Entry contents:</label>
                <textarea class="form__textarea" name="content" id="entry"></textarea>
            </p>
            <button class="form__submit" type="submit">Add entry</button>
        </form>
    </section>
    <section>
        <h1>Recent posts</h1>
        <article>
            <div>
                <h2>A bit of a chill day today</h2>
                <time datetime="24-10-2022">Oct 24</time>
            </div>
            <p>
                Today I couldn't do much programming, but that's OK! Can't be too awesome every day now!
            </p>
        </article>
    </section>
   </main>
   <footer class="footer">
    <div class="footer__content">
        <section class="left">
            <a href="#" class="footer__item">Made by Rafael Meireles</a>
            <a href="#" class="footer__item">Check out my other projects</a>
        </section>
        <section class="right">
            <div class="footer__column">
                <a href="#" class="footer item">Recent</a>
                <a href="#" class="footer item">Calendar</a>
            </div>
            <div class="footer__column">
                <a href="#">About</a>
                <a href="#">How this was made</a>
            </div>
        </section>
    </div>
   </footer>
</body>
</html>
